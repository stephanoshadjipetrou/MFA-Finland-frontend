    <meta name="theme-color" content="#000000" />

      content="OpenAid.fi | Databank on Finland's development cooperation"

    />
    <meta
      itemprop="image"

    />

    <!-- Facebook meta tags -->
    <meta property="og:url" content="https://app.mfa.test.nyuki.io/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="OpenAid.fi | Databank on Finland's development cooperation"

      property="og:description"

      name="twitter:title"
      content="OpenAid.fi | Databank on Finland's development cooperation"
    />

      name="twitter:description"
      content="The Ministry for Foreign Affairs' databank shows how Finland's development co-operation funds have been used and what results have been achieved with them."

      name="twitter:image"

    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OpenAid.fi | Databank on Finland's development cooperation</title>
